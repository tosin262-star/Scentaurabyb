<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scentaura by B | Luxury Fragrances</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
            --gold-gradient: linear-gradient(45deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --text-color: #f0f0f0;
        }
        body { margin: 0; padding: 0; background-color: var(--bg-color); color: var(--text-color); font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        h1, h2, h3 { font-family: 'Cinzel', serif; letter-spacing: 2px; text-transform: uppercase; }
        .gold-text { background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700; display: inline-block; }

        /* HEADER - SYNCED HEIGHTS AT 44PX */
        .top-nav { position: fixed; top: 0; right: 0; width: 100%; padding: 20px; display: flex; justify-content: flex-end; align-items: center; gap: 12px; z-index: 2000; pointer-events: none; }
        .top-nav > * { pointer-events: auto; }
        .header-search { background: rgba(0, 0, 0, 0.6); border: 1px solid #BF953F; border-radius: 30px; padding: 0 20px; color: #fff; width: 140px; height: 44px; outline: none; }
        .profile-btn { background: rgba(0,0,0,0.6); color: #BF953F; border: 1px solid #BF953F; width: 44px; height: 44px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; margin-right: 15px; }

        /* HERO - 88% WIDTH FOR BREATHING SPACE */
        .hero { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('bg.jpg'), radial-gradient(circle at center, #222 0%, #000 100%); background-size: cover; background-position: center; position: relative; }
        .hero-content { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); padding: 40px; border-radius: 40px; border: 1px solid rgba(255, 255, 255, 0.1); width: 88%; max-width: 500px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); opacity: 0; animation: smoothHero 1.5s forwards; }
        @keyframes smoothHero { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        .logo-img { width: 180px; margin-bottom: 1.5rem; filter: drop-shadow(0 0 20px rgba(191, 149, 63, 0.3)); }
        .hero p { font-family: 'Cinzel', serif; font-size: 1.2rem; letter-spacing: 4px; margin-top: 10px; color: #e0e0e0; font-weight: 700; text-transform: uppercase; }
        .cta-btn { margin-top: 30px; padding: 18px 50px; background: var(--gold-gradient); border: none; color: #000; font-family: 'Cinzel', serif; font-weight: 700; font-size: 1.1rem; border-radius: 50px; text-decoration: none; display: inline-block; }

        /* TICKER */
        .ticker-wrap { width: 100%; overflow: hidden; background: var(--gold-gradient); padding: 12px 0; white-space: nowrap; z-index: 50; }
        .ticker { display: inline-block; animation: marquee 25s linear infinite; }
        .ticker-item { display: inline-block; padding: 0 40px; font-size: 0.9rem; color: #000; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        /* COLLECTION */
        .collection { padding: 80px 20px; max-width: 1200px; margin: 0 auto; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; }
        .product-card { background: var(--card-bg); border: 1px solid rgba(255, 255, 255, 0.1); padding: 25px; text-align: center; border-radius: 25px; position: relative; }
        .product-img { width: 100%; height: 350px; object-fit: cover; border-radius: 15px; margin-bottom: 20px; }
        .product-price { color: #BF953F; font-size: 1.3rem; margin-bottom: 20px; font-weight: 600; }
        .icon-btn { padding: 14px 25px; border: none; background: #fff; color: #000; font-weight: 700; border-radius: 30px; cursor: pointer; width: 100%; transition: 0.3s; font-family: inherit; }

        /* MODALS - GOLD CIRCLE CLOSE BUTTON */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2100; justify-content: center; align-items: center; backdrop-filter: blur(10px); }
        .modal-content { background: #111; padding: 35px; border-radius: 25px; width: 85%; max-width: 320px; border: 1px solid #BF953F; text-align: center; position: relative; }
        .close-modal { 
            position: absolute; top: -15px; right: -15px; 
            background: var(--gold-gradient); color: #000; 
            width: 44px; height: 44px; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; 
            cursor: pointer; font-weight: bold; font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
        }
        
        .cart-float-btn { position: fixed; bottom: 30px; right: 30px; background: var(--gold-gradient); width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: #000; z-index: 1000; }
        footer { text-align: center; padding: 40px; color: #888; font-size: 0.8rem; border-top: 1px solid #222; }
    </style>
</head>
<body>
    <div class="top-nav">
        <input type="text" id="searchInput" class="header-search" placeholder="Search..." onkeyup="filterProducts()">
        <div class="profile-btn" onclick="openProfile()"><i class="fas fa-user"></i></div>
    </div>

    <section class="hero">
        <div class="hero-content">
            <img src="brand.jpeg" class="logo-img">
            <p id="welcome-msg">Your Aura. <span class="gold-text">Your Fragrance.</span></p>
            <a href="#collection" class="cta-btn">View Collection</a>
        </div>
    </section>

    <div class="ticker-wrap"><div class="ticker"><div class="ticker-item">SCENTAURA BY B</div><div class="ticker-item">NATIONWIDE DELIVERY</div><div class="ticker-item">LUXURY FRAGRANCES</div><div class="ticker-item">SCENTAURA BY B</div></div></div>

    <section id="collection" class="collection">
        <div class="product-grid" id="productGrid">
            <div class="product-card"><img src="qimmah.jpeg" class="product-img"><h3>Qimmah</h3><div class="product-price">₦25,000</div><button onclick="addToCart('Qimmah', 25000)" class="icon-btn">Add to Cart</button></div>
            <div class="product-card"><img src="sugarpink.jpeg" class="product-img"><h3>Sugar Pink</h3><div class="product-price">₦21,000</div><button onclick="addToCart('Sugar Pink', 21000)" class="icon-btn">Add to Cart</button></div>
        </div>
    </section>

    <div class="modal-overlay" id="profileModal"><div class="modal-content"><span class="close-modal" onclick="openProfile()">&times;</span><h2>Profile</h2><input type="text" id="usernameInput" placeholder="Your Name" style="width:85%; padding:12px; margin:20px 0; background:#000; color:#fff; border:1px solid #333; border-radius:10px;"><button onclick="saveUserProfile()" style="padding:12px 40px; background:var(--gold-gradient); border:none; border-radius:50px; font-weight:bold;">Save</button></div></div>

    <script>
        let cart = [];
        function addToCart(name, price) {
            cart.push({ name, price });
            const btn = event.currentTarget;
            btn.innerHTML = 'Added'; btn.style.background = "var(--gold-gradient)"; btn.style.color = "#000";
            setTimeout(() => { btn.innerHTML = 'Add to Cart'; btn.style.background = "#fff"; btn.style.color = "#000"; }, 1000);
        }
        function openProfile() { const p = document.getElementById('profileModal'); p.style.display = p.style.display === 'flex' ? 'none' : 'flex'; }
        function saveUserProfile() { const n = document.getElementById('usernameInput').value; if(n) { localStorage.setItem('scentauraUser', n); location.reload(); } }
        window.onload = () => { let n = localStorage.getItem('scentauraUser'); if(n) document.getElementById('welcome-msg').innerHTML = `Welcome back, <span class="gold-text">${n}</span>`; };
    </script>
</body>
</html>
