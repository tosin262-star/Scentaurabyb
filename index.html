<style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
            --gold-gradient: linear-gradient(45deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --text-color: #f0f0f0;
        }

        body { margin: 0; padding: 0; background-color: var(--bg-color); color: var(--text-color); font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        h1, h2, h3 { font-family: 'Cinzel', serif; letter-spacing: 2px; text-transform: uppercase; }
        .gold-text { background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700; }

        /* HERO & NAV - Same as before */
        .hero { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('bg.jpg'), radial-gradient(circle at center, #222 0%, #000 100%); background-size: cover; background-position: center; padding: 20px; position: relative; }
        .hero-content { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); padding: 40px; border-radius: 40px; border: 1px solid rgba(255, 255, 255, 0.1); max-width: 500px; width: 90%; box-shadow: 0 20px 50px rgba(0,0,0,0.5); opacity: 0; animation: smoothHero 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        @keyframes smoothHero { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        .logo-img { width: 180px; margin-bottom: 1.5rem; filter: drop-shadow(0 0 20px rgba(191, 149, 63, 0.3)); }
        .top-nav { position: fixed; top: 0; right: 0; width: 100%; padding: 20px; display: flex; justify-content: flex-end; align-items: center; gap: 15px; z-index: 2000; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); pointer-events: none; }
        .top-nav > * { pointer-events: auto; }
        .header-search { background: rgba(0, 0, 0, 0.6); border: 1px solid #BF953F; border-radius: 30px; padding: 10px 20px; color: #fff; width: 140px; transition: 0.3s; backdrop-filter: blur(10px); outline: none; }
        .profile-btn { background: rgba(0,0,0,0.6); color: #BF953F; border: 1px solid #BF953F; width: 42px; height: 42px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; margin-right: 20px; }
        
        /* COLLECTION & SLIM CARDS */
        .collection { padding: 80px 20px; max-width: 1200px; margin: 0 auto; }
        .product-card { background: var(--card-bg); border: 1px solid rgba(255, 255, 255, 0.1); padding: 15px; text-align: center; border-radius: 15px; transition: 0.3s; display: flex; flex-direction: column; justify-content: space-between; position: relative; }
        .product-img { width: 100%; height: 300px; object-fit: cover; border-radius: 10px; margin-bottom: 15px; }
        .icon-btn { padding: 14px 25px; border: 1px solid rgba(255,255,255,0.2); background: transparent; color: #fff; border-radius: 30px; cursor: pointer; width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; }

        /* MODALS - FIXED FRAME AND GOLD CIRCLE X */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2100; justify-content: center; align-items: center; backdrop-filter: blur(10px); }
        .modal-content { background: #111; padding: 30px; border-radius: 20px; width: 85%; max-width: 320px; border: 1px solid #BF953F; text-align: center; position: relative; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        .modal-input { width: 90%; padding: 12px; margin: 20px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; font-family: inherit; }
        
        .close-modal { 
            position: absolute; top: -15px; right: -15px; background: var(--gold-gradient); color: #000; 
            width: 40px; height: 40px; border-radius: 50%; display: flex; justify-content: center; 
            align-items: center; cursor: pointer; font-size: 1.2rem; font-weight: bold; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 2200; 
        }

        /* FOOTER */
        footer { text-align: center; padding: 60px 40px; border-top: 1px solid #222; color: #888; font-size: 0.9rem; }
        .delivery-info { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 20px; color: #BF953F; font-weight: 600; }
    </style>
