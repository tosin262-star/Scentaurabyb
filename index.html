<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta property="og:title" content="Scentaura by B | Luxury Fragrances">
    <meta property="og:description" content="Luxury perfumes in Lagos. Nationwide delivery available.">
    <meta property="og:image" content="https://scentaurabyb.vercel.app/brand.jpeg">
    <meta property="og:url" content="https://scentaurabyb.vercel.app">
    <meta property="og:type" content="website">
    
    <link rel="icon" type="image/jpeg" href="brand.jpeg">

    <title>Scentaura by B | Luxury Fragrances</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
            --gold-gradient: linear-gradient(45deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --text-color: #f0f0f0;
        }

        body { margin: 0; padding: 0; background-color: var(--bg-color); color: var(--text-color); font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        h1, h2, h3 { font-family: 'Cinzel', serif; letter-spacing: 2px; text-transform: uppercase; }
        
        /* Fixed Gold Text Clip */
        .gold-text { 
            background: var(--gold-gradient); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            font-weight: 700; 
        }

        /* HERO SECTION */
        .hero {
            min-height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('bg.jpg'), radial-gradient(circle at center, #222 0%, #000 100%);
            background-size: cover; background-position: center; padding: 20px; position: relative;
        }

        .hero-content {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            padding: 40px; border-radius: 40px; border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px; width: 90%; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            opacity: 0; 
            animation: smoothHero 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes smoothHero {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-img { width: 180px; margin-bottom: 1.5rem; filter: drop-shadow(0 0 20px rgba(191, 149, 63, 0.3)); }
        .hero p { font-family: 'Cinzel', serif; font-size: 1.2rem; letter-spacing: 4px; margin-top: 10px; color: #e0e0e0; font-weight: 700; text-transform: uppercase; }
        
        /* Updated Premium Button (Accessibility Fix) */
        .cta-btn { 
            margin-top: 30px; 
            padding: 18px 50px; /* Improved Touch Target */
            background: var(--gold-gradient); 
            border: none; 
            color: #000; 
            font-family: 'Cinzel', serif; 
            font-weight: 700; 
            font-size: 1rem; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            text-decoration: none; 
            display: inline-block; 
            border-radius: 50px; 
            box-shadow: 0 5px 15px rgba(191, 149, 63, 0.4); 
        }
        .cta-btn:hover { transform: scale(1.05); box-shadow: 0 8px 25px rgba(191, 149, 63, 0.6); }
        .cta-btn:active { transform: scale(0.95); }

        /* NAV & TICKER */
        .top-nav { position: fixed; top: 0; right: 0; width: 100%; padding: 20px; display: flex; justify-content: flex-end; align-items: center; gap: 15px; z-index: 2000; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); pointer-events: none; }
        .top-nav > * { pointer-events: auto; }
        .header-search { background: rgba(0, 0, 0, 0.6); border: 1px solid #BF953F; border-radius: 30px; padding: 10px 20px; color: #fff; width: 140px; transition: all 0.3s ease; backdrop-filter: blur(10px); outline: none; }
        .header-search:focus { width: 220px; box-shadow: 0 0 15px rgba(191, 149, 63, 0.4); }
        .profile-btn { background: rgba(0,0,0,0.6); color: #BF953F; border: 1px solid #BF953F; width: 42px; height: 42px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: 0.3s; margin-right: 20px; }
        .profile-btn:hover { background: #BF953F; color: #000; }
        .ticker-wrap { width: 100%; overflow: hidden; background: var(--gold-gradient); padding: 10px 0; white-space: nowrap; z-index: 50; }
        .ticker { display: inline-block; animation: marquee 20s linear infinite; }
        .ticker-item { display: inline-block; padding: 0 30px; font-size: 0.9rem; color: #000; font-weight: 800; letter-spacing: 2px; font-family: 'Cinzel', serif; }
        @keyframes marquee { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-50%, 0, 0); } }

        /* COLLECTION GRID */
        .collection { padding: 80px 20px; max-width: 1200px; margin: 0 auto; }
        .section-title { text-align: center; font-size: 2rem; margin-bottom: 50px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; }

        .product-card { 
            background: var(--card-bg); border: 1px solid rgba(255, 255, 255, 0.1); padding: 25px; text-align: center; 
            border-radius: 25px; transition: all 0.3s ease; display: flex; flex-direction: column; justify-content: space-between;
        }
        .product-card:hover { transform: translateY(-10px); border-color: #BF953F; }
        .product-img { width: 100%; height: 350px; object-fit: cover; border-radius: 15px; margin-bottom: 20px; }
        .product-price { color: #BF953F; font-size: 1.3rem; margin-bottom: 20px; font-weight: 600; }
        
        /* Add to Cart Button UX */
        .icon-btn { 
            padding: 14px 25px; 
            border: 1px solid rgba(255,255,255,0.2); 
            background: transparent; 
            color: #fff; 
            font-size: 0.9rem; 
            transition: 0.3s; 
            border-radius: 30px; 
            cursor: pointer; 
            width: 100%;
        }
        .icon-btn:hover { background: #BF953F; color: #000; border-color: #BF953F; }

        /* MODALS & FOOTER */
        .cart-float-btn { position: fixed; bottom: 30px; right: 30px; background: var(--gold-gradient); width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: #000; z-index: 1000; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2100; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: #111; padding: 30px; border-radius: 25px; width: 90%; max-width: 400px; border: 1px solid #BF953F; text-align: center; }
        .checkout-btn { width: 100%; padding: 15px; background: #25D366; color: white; border-radius: 30px; font-weight: bold; margin-top: 20px; border: none; font-size: 1.1rem; }
        footer { text-align: center; padding: 60px 40px; border-top: 1px solid #222; color: #666; }
    </style>
</head>
<body>

    <div class="top-nav">
        <input type="text" id="searchInput" class="header-search" placeholder="Search..." onkeyup="filterProducts()" onfocus="scrollToCollection()">
        <div class="profile-btn" onclick="openProfile()"><i class="fas fa-user"></i></div>
    </div>

    <section class="hero">
        <div class="hero-content">
            <img src="brand.jpeg" alt="Scentaura by B" class="logo-img">
            <p id="welcome-msg">"Your Aura. <span class="gold-text">Your Fragrance.</span>"</p>
            <a href="#collection" class="cta-btn">View Collection</a>
        </div>
    </section>

    <div class="ticker-wrap">
        <div class="ticker">
            <div class="ticker-item">SCENTAURA BY B</div>
            <div class="ticker-item">NATIONWIDE DELIVERY</div>
            <div class="ticker-item">LUXURY FRAGRANCES</div>
            <div class="ticker-item">AUTHENTIC SCENTS</div>
            <div class="ticker-item">SCENTAURA BY B</div>

        </div>
    </div>

    <section id="collection" class="collection">
        <h2 class="section-title"><span class="gold-text">Curated</span> Selection</h2>
        <div class="product-grid" id="productGrid">
            <div class="product-card">
                <img src="qimmah.jpeg" class="product-img">
                <h3 class="product-name">Qimmah</h3>
                <div class="product-sub">For Women</div>
                <div class="product-price">₦25,000</div>
                <button onclick="addToCart('Qimmah', 25000)" class="icon-btn"><i class="fas fa-cart-plus"></i> Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="sugarpink.jpeg" class="product-img">
                <h3 class="product-name">Sugar Pink</h3>
                <div class="product-sub">Luxury Scents</div>
                <div class="product-price">₦21,000</div>
                <button onclick="addToCart('Sugar Pink', 21000)" class="icon-btn"><i class="fas fa-cart-plus"></i> Add to Cart</button>
            </div>
            </div>
    </section>

    </script>
</body>
</html>
